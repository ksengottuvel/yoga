<!DOCTYPE html>
<html>
<head>
	<title>Shambhavi</title>
	<script type="text/javascript">
		function startShambhavi() {
			var playAudio = function() {
				var audio = document.getElementsByTagName('audio')[0];
				audio.play();
			}

			setTimeout(playAudio, 6.5 * 60 * 1000);
			setTimeout(playAudio, 9.5 * 60 * 1000);
			setTimeout(playAudio, 12.5 * 60 * 1000);
			setTimeout(playAudio, 23 * 60 * 1000);
		}
	</script>
</head>
<body>
<div width="100%">
	<button onclick="startShambhavi()">Start Shambhavi</button>
	<audio src="media/Wink-sound-effect.mp3"></audio>
</div>
</body>
</html>
